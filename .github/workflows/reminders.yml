name: Trigger Reminders
on:
  schedule:
    - cron: '0 9 * * *' # 7 AM UTC = 8 AM Nigeria Time (WAT)
jobs:
  call-api:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Reminder API
        run: |
          curl -X POST "https://www.huntledger.com/api/process-reminders" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET_TOKEN }}" \
            -H "Content-Type: application/json"
